<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>emmet things</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>



    <!-- nav con links  -->


    <h1>Emmet </h1>

    <blockquote>
        <h3>Img</h3>

        img[src="img/logo.png" alt="logo"]

    </blockquote>





    <hr>

    <blockquote>
        <h3>Nav</h3>
        nav>ul>.list-items*4>a{links}

    </blockquote>




    <hr>

    <!-- header h1 p y boton  -->



    <blockquote>

        <h3>Header</h3>
        header>h1{title}+p{lorem4}+button{button}

        

    </blockquote>

    <hr>
    <!-- section con container y items  -->



    <blockquote>
        <h3>Section</h3>
        section>.container>.item{item$}*10
    </blockquote>


    <hr>


<a href="https://docs.emmet.io/cheat-sheet/" class="bottom-link" target="_blank">Cheat sheet</a>
<hr>




</body>

</html>
